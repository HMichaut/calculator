<head>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div id="content">
        <div id="calculator-body">
            <div id="result-screen-div">0</div>
            <div id="keyboard-div">
                <div id="first-row" class="button-row">
                    <button id="clear-btn" class="correction-btn">AC</button>
                    <button id="correct-btn" class="correction-btn">C</button>
                    <button id="modulo-btn" class="operator-btn">%</button>
                    <button id="divide-btn" class="operator-btn">/</button>
                </div>

                <div id="second-row" class="button-row">
                    <button id="num7-btn" class="num-btn">7</button>
                    <button id="num8-btn" class="num-btn">8</button>
                    <button id="num9-btn" class="num-btn">9</button>
                    <button id="multiply-btn" class="operator-btn">x</button>
                </div>

                <div id="third-row" class="button-row">
                    <button id="num4-btn" class="num-btn">4</button>
                    <button id="num5-btn" class="num-btn">5</button>
                    <button id="num6-btn" class="num-btn">6</button>
                    <button id="subtract-btn" class="operator-btn">-</button>
                </div>

                <div id="fourth-row" class="button-row">
                    <button id="num1-btn" class="num-btn">1</button>
                    <button id="num2-btn" class="num-btn">2</button>
                    <button id="num3-btn" class="num-btn">3</button>
                    <button id="add-btn" class="operator-btn">+</button>
                </div>

                <div id="fifth-row" class="button-row">
                    <button id="num0-btn" class="num-btn">0</button>
                    <button id="point-btn" class="num-btn">.</button>
                    <button id="equal-btn">=</button>
                </div>
            </div>
        </div>
</body>

<script src="calculator.js"></script>
